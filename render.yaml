services:
  - type: web
    name: brightbite-backend
    env: python
    region: singapore
    buildCommand: pip install --upgrade pip setuptools wheel && PIP_ONLY_BINARY="pydantic-core,pillow,cryptography" pip install --prefer-binary --no-cache-dir -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
